# Enabling H2 Console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/

# Datasource
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:queue}
spring.datasource.driver.class.name=${DRIVER_URL:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USR:admin}
spring.datasource.password=${DATASOURCE_PASS:admin}

# JPA
spring.jpa.show-sql=true
Spring.jpa.hibernate.ddl-auto=update

server.port=5041